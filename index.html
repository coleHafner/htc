<!DOCTYPE html>

<html>

<head>
  <title>HTC Start Time Calculator</title>

  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
    crossorigin="anonymous"></script>

  <!-- Load Vue followed by BootstrapVue -->
  <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

  <!-- Load the following for BootstrapVueIcons support -->
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
</head>

<body>

  <div id="app">
    <b-jumbotron 
        header="HTC Time Calculator"
        lead="Start time calculator for the HTC relay" 
        bg-variant="info"
        fluid
      >
    </b-jumbotron>

    <b-container>
      <b-form>
        <b-form-group label="Start Leg" label-for="startLegSelector">
          <b-form-select id="startLegSelector" :options="startLegs" v-model="startLeg"> </b-form-select>
        </b-form-group>

        <b-form-group label="Team Start Time" label-for="startTimeSelector">
          <b-form-select id="startTimeSelector" :options="startTimes" v-model="startTime"></b-form-select>
        </b-form-group>

        <b-form-group label="Est. Finish Time (AFT)" label-for="finishTimeSelector">
          <b-form-select id="finishTimeSelector" :options="finishTimes" v-model="finishTime"> </b-form-select>
        </b-form-group>
      </b-form>
    
      <b-row v-if="times.length">
        <b-col>Leg</b-col>
        <b-col>Day</b-col>
        <b-col>Est. Start</b-col>
        <b-col>Distance (mi)</b-col>
        <b-col>Difficulty</b-col>
        <b-col>Est. Time</b-col>
        <b-col>Headlamp/Vest?</b-col>
      </b-row>

      <b-row v-for="(time, index) in times" v-bind:class="{'bg-warning' : index%2 === 0}">
        <b-col>{{time.legNum}}</b-col>
        <b-col>{{time.day}}</b-col>
        <b-col>{{time.startTime}}</b-col>
        <b-col>{{time.distance}}</b-col>
        <b-col>{{time.difficulty}}</b-col>
        <b-col>{{time.duration}}</b-col>
        <b-col>{{time.flags.nightRun ? 'Yes' : 'No'}}</b-col>
      </b-row>
    </b-container>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
